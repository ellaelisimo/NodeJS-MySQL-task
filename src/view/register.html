<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register_page</title>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="g-logo">
        <h1 id="logo-header">Split Bill</h1>
        <h2 id="logo-h2">BEST IN MARKET</h2>
    </header>
    <form id="register-form">
        <h3>Register</h3>
        <label for="name">Full Name</label>
        <input type="name" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <button type="submit" id="register-button">Register</button>
        <p>Or perhaps, just <a href="./login.html" id="link-another-html">login?</a></p>
    </form>
    <script src="./script.js" type="module"></script>
</body>
</html>
